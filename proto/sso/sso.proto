syntax = "proto3";

package auth;

option go_package = "drobyshev.sso.v1;ssov1";

import "google/api/annotations.proto";


service Auth {
    rpc Register (RegisterRequest) returns (RegisterResponse) {
        option (google.api.http) = {
            post: "/v1/auth/register"
            body: "*"
        };
    }
    
    rpc Login (LoginRequest) returns (LoginResponse) {
        option (google.api.http) = {
            post: "/v1/auth/login"
            body: "*"
        };
    }
    
    rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse) {
        option (google.api.http) = {
            get: "/v1/auth/is-admin"
        };
    }
}

message RegisterRequest {
    string email = 1; // Email to register.
    string password = 2; // Password to register.
}

message RegisterResponse {
    int64 user_id = 1; // User ID of the registered user.
}

message LoginRequest {
    string email = 1; // Email to login.
    string password = 2; // Password to login.
    int32 app_id = 3; // ID of the app to login to.
}

message LoginResponse {
    string token = 1; // Auth token of the user
}

message IsAdminRequest {
    int32 user_id = 1; // User to validate.
}

message IsAdminResponse {
    bool is_admin = 1; // Indicates whether the user is an admin.
}